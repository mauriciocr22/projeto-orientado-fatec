<body>
    <header>
        <div class="navbar">
            <h1>Projeto Orientado</h1>

                <span>Contato</span>

    </header>
    <div class="wrapper">
        <h2>Fale Conosco</h2>
        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="ex: Maurício Carvalho">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="ex: murilo123@gmail.com">
            <label for="tel">Telefone</label>
            <input type="tel" id="tel" name="tel" placeholder="(99) 99999-9999">
            <label for="msg">Digite sua mensagem</label>
            <textarea name="msg" id="msg" cols="20" rows="5" placeholder="Escreva sua mensagem aqui"></textarea>
            <button id="submit-button">Enviar</button>
        </form>
    </div>
</body>
